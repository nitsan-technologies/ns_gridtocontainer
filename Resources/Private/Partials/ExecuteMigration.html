<div class="ns-ext-dashboard-wrap">
    <br/><br/>
    <f:if condition="{result}">
        <f:then>
            <f:be.infobox title="{f:translate(key: 'migrate.success', extensionName: 'NsGridtocontainer')}"
                          state="0"></f:be.infobox>
        </f:then>
        <f:else>
            <f:be.infobox title="{f:translate(key: 'migrate.notFind', extensionName: 'NsGridtocontainer')}"
                          state="-1"></f:be.infobox>
        </f:else>
    </f:if>
</div>
